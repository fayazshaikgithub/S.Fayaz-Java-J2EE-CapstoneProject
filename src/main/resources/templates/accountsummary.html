<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .summary {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .summary h2 {
            text-align: center;
        }
        .summary table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .summary table, .summary th, .summary td {
            border: 1px solid #ccc;
        }
        .summary th, .summary td {
            padding: 10px;
            text-align: left;
        }
        .summary th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
<div class="summary" th:if="${accountSummary != null}">
    <h2>Account Summary</h2>

    <p><strong>Account Number:</strong> <span th:text="${accountSummary.accountNumber}"></span></p>
    <p><strong>Balance:</strong> $<span th:text="${accountSummary.balance}"></span></p>
    <h3>Recent Transactions</h3>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${accountSummary.recentTransactions}">
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.description}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
