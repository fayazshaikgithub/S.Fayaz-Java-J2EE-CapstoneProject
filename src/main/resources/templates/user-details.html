<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Account Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Details</h1>
    <form th:action="@{/api/users/save-details}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" th:field="*{mobileNumber}" required/>
        </div>
        <div class="form-group">
            <label>Email ID:</label>
            <input type="email" th:field="*{email}" required/>
        </div>
        <div class="form-group">
            <label>Aadhar Card Number:</label>
            <input type="text" th:field="*{aadharCardNumber}" required/>
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" required/>
        </div>
        <div class="form-group">
            <label>Residential Address:</label>
            <input type="text" th:field="*{residentialAddress}" required/>
        </div>
        <div class="form-group">
            <label>Permanent Address:</label>
            <input type="text" th:field="*{permanentAddress}" required/>
        </div>
        <div class="form-group">
            <label>Occupation Details:</label>
            <input type="text" th:field="*{occupationDetails}" required/>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
